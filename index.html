<!DOCTYPE html>
<html>
	<head>
		<title>Modern Business Card Template</title>
		<meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="front">
				<div class="name">
					<h2>Louis Smith</h2>
					<h4>General Manager</h4>
				</div>
				<div class="info">
					<ul>
						<li>
							+008659 864 258
							<img src="img/phone.png" alt="">
						</li>
						<li>
							<a href="www.souissmith.com">www.souissmith.com</a>
							<img src="img/website.png" alt="">
						</li>
						<li>
							<a href="mailto:contact@souissmith.com">contact@souissmith.com</a>
							<img src="img/email.png" alt="">
						</li>
						<li>
							London, Main Street, 42A
							<img src="img/address.png" alt="">
						</li>
					</ul>
				</div>
			</div>
			<div class="back">
				<div class="logo">
					<img src="img/logo.png" alt="">
					<h2>Your logo</h2>
				</div>
				<div class="footer">
					<a href="www.souissmith.com">www.souissmith.com</a>
				</div>
			</div>
			<footer><a href="http://www.freepik.com">Designed by Eightonesix / Freepik</a></footer>
		</div>		
	</body>
</html>
